services:
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./client:/usr/src/app
      - node_modules:/usr/src/app/node_modules
    depends_on:
      - backend

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./server:/usr/src/app
      - ./data:/usr/src/app/data
    environment:
      - DATABASE_URL=/usr/src/app/data/dev.db

volumes:
  node_modules:
  data:
    driver: local